plugins {
    id 'com.android.application'
}

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.huozige.lab.container"
        minSdk 26
        //noinspection ExpiredTargetSdkVersion
        targetSdk 29 // 超过29后，文件权限要大改
        versionCode 4
        versionName '1.14.0-beta1'

        manifestPlaceholders = [
                JPUSH_PKGNAME : applicationId,
                JPUSH_APPKEY : "599fe3f0f0f55d42155fae05", //JPush上注册的包名对应的Appkey，与包名相关，如果修改package name，需要自行注册极光推送账号，并修改这个选项
                JPUSH_CHANNEL : "developer-default"
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding true
    }
    namespace "com.huozige.lab.container"
}


apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: "realm-android"

dependencies {
    implementation 'com.google.firebase:firebase-analytics:21.5.0'
    implementation 'com.github.getActivity:XXPermissions:18.2'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation files('libs/LPAPI-2021-02-02-R.jar')
    implementation 'com.zhihu.android:matisse:0.5.3-beta3'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'com.github.jenly1314:zxing-lite:2.4.0'
    implementation 'com.github.david-serrano:locationprovider:1.2'
    implementation 'com.alibaba:fastjson:1.1.72.android'
    implementation 'com.github.barteksc:android-pdf-viewer:3.2.0-beta.1'
    implementation 'commons-io:commons-io:2.6'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'cn.jiguang.sdk:jpush:5.2.0'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}